 <script>
      function capitalize(x) {
        if (typeof x !== 'string') return ''
        var y = x.toLowerCase()
        console.log(y.charAt(0).toUpperCase() + y.slice(1))
      }
      function lastLetter(l) {
          if (typeof l !== 'string') return ''
          var m = l.length -1
          console.log(l.charAt(m))
      }
  </script>
